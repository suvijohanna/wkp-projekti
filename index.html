<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suomen Opiskelijaravintolat</title>
    <link href="/~suvimyn/2025/jakso1/projekti/style.css" rel="stylesheet" />
    <link
      href="/~suvimyn/2025/jakso1/projekti/fontawesome.css"
      rel="stylesheet"
    />
    <script
      src="/~suvimyn/2025/jakso1/projekti/build/main.js"
      type="module"
    ></script>
    <link rel="manifest" href="/~suvimyn/2025/jakso1/projekti/manifest.json" />
    <link
      rel="icon"
      href="/~suvimyn/2025/jakso1/projekti/favicon.ico"
      type="image/x-icon"
    />
    <meta name="theme-color" content="white" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Opiskelijaravintolat" />
    <meta
      name="msapplication-TileImage"
      content="/~suvimyn/2025/jakso1/projekti/src/assets/icons/web-app-manifest-192x192.png"
    />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <link
      rel="icon"
      type="image/png"
      href="/~suvimyn/2025/jakso1/projekti/src/assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/~suvimyn/2025/jakso1/projekti/src/assets/icons/favicon.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/~suvimyn/2025/jakso1/projekti/src/assets/icons/apple-touch-icon.png"
    />
  </head>
  <body>
    <header>
      Suomen opiskelijaravintolat
      <img
        src="/~suvimyn/2025/jakso1/projekti/src/assets/icons/restaurant-outline-svgrepo-com.svg"
        alt="Restaurant icon"
        width="34"
        height="34"
      />
    </header>
    <main class="grid-layout">
      <h2>Suodata tuloksia</h2>
      <button id="toggleFilters" class="filter-toggle-btn">
        <span>&#x1F847;</span>
      </button>
      <div id="filters" class="filters-hidden">
        <fieldset class="filter-group">
          <legend>Järjestä</legend>
          <button id="sortAlphabetically">Aakkosjärjestys</button>
        </fieldset>
        <fieldset class="filter-group">
          <legend>Palveluntarjoaja</legend>
          <button id="compass">Compass Group</button>
          <button id="sodexo">Sodexo</button>
        </fieldset>
        <fieldset class="filter-group">
          <legend>Kaupunki</legend>
          <label for="cityFilter">Rajaa kaupungin mukaan:</label>
          <select id="cityFilter">
            <option value="">Kaikki kaupungit</option>
          </select>
        </fieldset>
        <fieldset class="filter-group">
          <legend>Hae nimellä</legend>
          <input
            type="text"
            id="nameFilter"
            placeholder="Syötä ravintolan nimi"
          />
        </fieldset>
        <fieldset class="filter-group">
          <legend>Etäisyys</legend>
          <label for="distanceFilter">Rajaa etäisyyden mukaan:</label>
          <select id="distanceFilter">
            <option value="">Kaikki etäisyydet</option>
            <option value="1">Alle 1 km</option>
            <option value="2">Alle 2 km</option>
            <option value="5">Alle 5 km</option>
            <option value="10">Alle 10 km</option>
          </select>
        </fieldset>
        <button id="reset" class="reset-button">Näytä kaikki</button>
      </div>
      <div id="teema">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="checkbox-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
      </div>
      <section class="results">
        <table class="mainTable">
          <tr>
            <th>Nimi</th>
            <th>Osoite</th>
            <th>Kaupunki</th>
            <th>Yritys</th>
          </tr>
        </table>
      </section>
    </main>
    <dialog></dialog>
  </body>
</html>
